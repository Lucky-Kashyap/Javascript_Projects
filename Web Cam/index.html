<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Cam</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="video-container">
        <video autoplay></video>
        <audio
          id="audioPlayer"
          src="./assets/iphone-camera-capture-6448.mp3"
          preload="auto"
        ></audio>
      </div>
      <div class="recording-container">
        <div class="record-btn">
          <div class="record-video"></div>
        </div>
        <div class="capture-btn">
          <div class="record-photo"></div>
        </div>
      </div>

      <div class="timer-container">
        <h1 class="timer">00:00:00</h1>
      </div>
      <!-- 
      <div class="filter-container">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
      </div> -->
      <!-- <div class="filter-layer"></div> -->
    </div>
  </body>
</html>
