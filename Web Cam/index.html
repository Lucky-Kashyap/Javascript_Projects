<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Cam - Gallery</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="js/db.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="video-container">
        <video autoplay></video>
        <audio
          id="audioPlayer"
          src="./assets/iphone-camera-capture-6448.mp3"
          preload="auto"
        ></audio>
      </div>
      <div class="recording-container">
        <div class="record-btn">
          <div class="record-video"></div>
        </div>
        <div class="capture-btn">
          <div class="record-photo"></div>
        </div>
      </div>

      <div class="timer-container">
        <h1 class="timer">00:00:00</h1>
      </div>

      <div class="filter-container">
        <div class="filter orange"></div>
        <div class="filter brown"></div>
        <div class="filter pink"></div>
        <div class="filter transparent"></div>
      </div>
      <div class="filter-layer"></div>

      <span class="material-icons gallery"> collections </span>
    </div>

    <script>
      let gallery = document.querySelector(".gallery");

      gallery.addEventListener("click", (e) => {
        location.assign("./photo_gallery.html");
      });
    </script>
  </body>
</html>
