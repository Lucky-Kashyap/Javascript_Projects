<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypt Text to Emojis</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>
        Text <span><img src="img/arrow.png" alt="" /></span>Emojis
      </h1>

      <div class="encrypt-data">
        <h3 class="encrypt">
          <span><img src="img/lock.png" alt="lock" /></span>Encrypt Text
        </h3>
        <h3 class="decrypt">
          <span><img src="img/unlock.png" alt="unlock" /></span>Decrypt Emojis
        </h3>
      </div>
      <div class="encryption">
        <h5>1. Type a Message</h5>
        <textarea
          placeholder="Hello World or write some javascript code."
          id="text-msg"
          cols="30"
          rows="10"
        ></textarea>
        <h5>2. Set a Password</h5>
        <input type="password" placeholder="E.g. 1234" id="pass" />
        <button id="encrypt-btn">
          <span><img src="img/lock.png" alt="encrypt" /></span>Encrypt
        </button>
      </div>

      <div class="decryption">
        <h5>1. Paste encrypted emojis</h5>
        <textarea
          placeholder="Paste encrypted emojis here"
          id="emoji-msg"
          cols="30"
          rows="10"
        ></textarea>
        <h5>2. Type a Password</h5>
        <input type="password" placeholder="E.g. 1234" id="password" />
        <h5>3. Decrypt Emojis</h5>
        <button id="decrypt-btn">
          <span><img src="img/unlock.png" alt="decrypt" /></span>Decrypt Emojis
        </button>
      </div>

      <div class="result"></div>
    </div>
  </body>
</html>
