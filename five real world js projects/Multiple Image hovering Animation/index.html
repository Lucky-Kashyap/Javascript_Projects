<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multile Image hovering Animation</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="elem">
        <h1>Open heimer</h1>
        <img
          src="https://images.unsplash.com/photo-1500336624523-d727130c3328?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="open-heimer"
        />
      </div>
      <div class="elem">
        <h1>Joe Root</h1>
        <img
          src="https://images.unsplash.com/photo-1513207565459-d7f36bfa1222?q=80&w=1378&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="joe-root"
        />
      </div>
      <div class="elem">
        <h1>James Anderson</h1>
        <img
          src="https://images.unsplash.com/photo-1513374933342-24bf646c8f5f?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="james-anderson"
        />
      </div>
      <div class="elem">
        <h1>Roman Reign</h1>
        <img
          src="https://images.unsplash.com/photo-1698234598521-54c328c6420b?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="roman-reign"
        />
      </div>
    </div>
  </body>
</html>
