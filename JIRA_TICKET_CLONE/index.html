<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIRA TICKET MANAGEMENT PROJECT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="toolbox-container" title="color-pallete">
        <div class="red color"></div>
        <div class="yellow color"></div>
        <div class="green color"></div>
        <div class="grey color"></div>
      </div>
      <div class="btn-container">
        <div class="add-btn">
          <i class="ri-add-line" title="generate-ticket"></i>
        </div>

        <div class="remove-btn">
          <i class="ri-close-fill" title="remove-ticket"></i>
        </div>
      </div>
    </div>
  </body>
</html>
