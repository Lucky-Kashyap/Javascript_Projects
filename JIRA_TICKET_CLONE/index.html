<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIRA TICKET MANAGEMENT PROJECT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"
      defer
    ></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Ticket box -->
    <div class="main">
      <div class="container">
        <div class="toolbox-container" title="filter tickets">
          <div class="red color"></div>
          <div class="yellow color"></div>
          <div class="green color"></div>
          <div class="grey color"></div>
        </div>
        <div class="btn-container">
          <div class="add-btn">
            <i class="ri-add-line" title="generate-ticket"></i>
          </div>

          <div class="remove-btn">
            <i class="ri-close-fill" title="remove-ticket"></i>
          </div>
        </div>
      </div>

      <!-- Display Ticket -->
      <div class="display-ticket"></div>

      <div class="wrapper-modal">
        <div class="modal-container">
          <textarea
            spellcheck="false"
            class="textarea-container"
            placeholder="Enter your ticket task.."
          ></textarea>
          <div class="color-container">
            <div class="red priority-color" title="set priority-color"></div>
            <div class="yellow priority-color" title="set priority-color"></div>
            <div class="green priority-color" title="set priority-color"></div>
            <div
              class="grey priority-color border"
              title="default priority-color"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
